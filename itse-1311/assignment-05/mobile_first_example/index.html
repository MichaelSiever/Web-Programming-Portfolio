<!DOCTYPE html>

<html>
    <head>
        <title>Mobile First Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h2 id="title-heading">this is a sample mobile-first photo gallery</h2>
        <hr>
        <div class="centered small-text">

        </div>

        <div class="image-box">

        </div>
        <div class="image-box">
            <img src="images/dog3.jpg" alt="Image 3">
        </div>
        <div class="image-box">
            <img src="images/dog4.jpg" alt="Image 4">
        </div>
        <div class="image-box">
            <img src="images/dog5.jpg" alt="Image 5">
        </div>
        <div class="image-box">
            <img src="images/dog6.jpg" alt="Image 6">
        </div>
        <div class="image-box">
            <img src="images/dog7.jpg" alt="Image 7">
        </div>
        <div class="image-box">
            <img src="images/dog8.jpg" alt="Image 8">
        </div>
    </body>
</html>
